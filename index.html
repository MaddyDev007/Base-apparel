<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <div class="below">
                    <img src="logo.svg" alt="Illustration Hero" class="hero">
                    <div class="text">
                        <p class="color">WE'RE</p>
                        <p>COMING </p>
                        <p>SOON</p>
                    </div>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                        stay up-to-date with announcements and our launch deals.</p>
                    <form action="#" method="post" class="email-form">
                        <div class="inputs">
                            <input type="email" placeholder="Email Address" id="email" class="email-input" required>
                            <img style=" width: 30px; height: 30px; margin-right: 20px;" class="error-message"
                                src="icon-error.svg" alt="" id="errorimg">
                            <button id="submit" type="submit" class="submit-button">
                                <img src="icon-arrow.svg" alt="Arrow Icon" class="arrow-icon">
                            </button>
                        </div>
                        <p class="error-message msg">Please enter your email</p>
                        <p class="error-message msg">Please provide a valid email</p>
                    </form>
                </div>
            </div>
            <div class="right">
                <picture>
                    <source media="(max-width: 675px)" srcset="hero-mobile.jpg">
                    <source media="(max-width: 900px)" srcset="hero-desktop.jpg">
                    <img alt="photo" src="hero-desktop.jpg">
                </picture>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
